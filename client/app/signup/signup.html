<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
        </div>

        <div class="panel-body">
          <form class="form" name="form" ng-submit="register(form)" novalidate>

            <div class="form-group" ng-class="{'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
              <input type="text" name="name" class="form-control" placeholder="Full Name" ng-model="user.name" required/>

              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
              <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required mongoose-error/>

              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
              </p>

              <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
              </p>

              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
              </p>
            </div>

            <div class="form-group" ng-class="{'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">

              <input type="text" name="company" class="form-control" placeholder="Company Name" ng-model="user.company" required/>

              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A company is required
              </p>
            </div>


            <div class="form-group" ng-class="{'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">

              <div class="input-group">
                <input type="text" name="subdomain" class="form-control" placeholder="e.g. mycompany" ng-model="user.subdomain" required/>

                <div class="input-group-addon">.exports.io</div>
              </div>

              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A subdomain is required
              </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
              <input type="password" name="password" class="form-control" placeholder="password" ng-model="user.password" ng-minlength="3" required mongoose-error/>

              <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                Password must be at least 3 characters.
              </p>

              <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.password }}
              </p>
            </div>

            <div>
              <button class="btn btn-inverse btn-login btn-success" type="submit">Sign up</button>
              <a class="btn btn-default btn-register" ui-sref="login">Login</a>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
  <hr>
</div>
