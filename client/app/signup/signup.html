<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
        </div>

        <div class="panel-body">
          <form class="form" name="form" ng-submit="signup.register(form)" novalidate>

            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Full Name" ng-model="signup.user.name" required/>
            </div>


            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email" ng-model="signup.user.email" required mongoose-error/>
            </div>


            <div class="form-group">
              <input type="text" name="company" class="form-control" placeholder="Company Name" ng-model="signup.user.company" required/>
            </div>


            <div class="form-group">
              <div class="input-group">
                <input type="text" name="subdomain" class="form-control" placeholder="e.g. mycompany" ng-model="signup.user.subdomain" required/>

                <div class="input-group-addon">.exports.io</div>
              </div>
            </div>


            <div>
              <button class="btn btn-inverse btn-login btn-success" type="submit">Sign up</button>
              <a class="btn btn-default btn-register" ui-sref="login">Login</a>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
  <hr>

</div>
